version: '3.8'

services:
  minio:
    image: bitnami/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - AWS_SDK_JS_SUPPRESS_MAINTENANCE_MODE_MESSAGE=1
      - MINIO_ROOT_USER=ROOTUSER
      - MINIO_ROOT_PASSWORD=CHANGEME123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    tty: true
    restart: unless-stopped
    pull_policy: always

  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgresvol:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma
    volumes:
      - chromadb:/chroma/chroma
    environment:
      - IS_PERSISTENT=true
      - cors_allow_origins='["*"]'
    ports:
      - "8000:8000"

volumes:
  minio_data:
  ollama:
  postgresvol:
  chromadb:
